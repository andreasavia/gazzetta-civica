name: Daily Normattiva Update

on:
  schedule:
    - cron: '0 6 * * *'  # Run at 6 AM UTC daily
  workflow_dispatch:
    inputs:
      year:
        description: 'Year (defaults to current year)'
        required: false
        type: string
      month:
        description: 'Month (defaults to current month)'
        required: false
        type: string

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Get year and month
        id: date
        run: |
          if [ -n "${{ inputs.year }}" ]; then
            echo "year=${{ inputs.year }}" >> $GITHUB_OUTPUT
          else
            echo "year=$(date +%Y)" >> $GITHUB_OUTPUT
          fi
          if [ -n "${{ inputs.month }}" ]; then
            echo "month=${{ inputs.month }}" >> $GITHUB_OUTPUT
          else
            echo "month=$(date +%-m)" >> $GITHUB_OUTPUT
          fi

      - name: Run data collection
        run: |
          cd scripts
          python ricerca_normattiva.py ${{ steps.date.outputs.year }} ${{ steps.date.outputs.month }}

      - name: Check for changes
        id: changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update legislative data for ${{ steps.date.outputs.year }}/${{ steps.date.outputs.month }}"
          branch: update/normattiva-${{ github.run_number }}
          title: "New legislative data - ${{ steps.date.outputs.year }}/${{ steps.date.outputs.month }}"
          body: |
            ## Automated Daily Update

            New legislative data collected from Normattiva for **${{ steps.date.outputs.year }}/${{ steps.date.outputs.month }}**.

            Review the changes and merge when ready.
          assignees: andreasavia
          labels: automated,data-update
