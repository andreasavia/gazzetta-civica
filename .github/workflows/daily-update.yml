name: Daily Normattiva Update

on:
  schedule:
    - cron: '0 6 * * *'  # Run at 6 AM UTC daily
  workflow_dispatch:
    inputs:
      year:
        description: 'Year (defaults to current year)'
        required: false
        type: string
      month:
        description: 'Month (defaults to current month)'
        required: false
        type: string

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Get year and month
        id: date
        run: |
          # For scheduled runs, always use current date
          # For manual runs, use inputs if provided, otherwise current date
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "year=$(date +%Y)" >> $GITHUB_OUTPUT
            echo "month=$(date +%-m)" >> $GITHUB_OUTPUT
          else
            # Manual dispatch - use inputs or fallback to current date
            if [ -n "${{ inputs.year }}" ] && [ "${{ inputs.year }}" != "" ]; then
              echo "year=${{ inputs.year }}" >> $GITHUB_OUTPUT
            else
              echo "year=$(date +%Y)" >> $GITHUB_OUTPUT
            fi
            if [ -n "${{ inputs.month }}" ] && [ "${{ inputs.month }}" != "" ]; then
              echo "month=${{ inputs.month }}" >> $GITHUB_OUTPUT
            else
              echo "month=$(date +%-m)" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Run data collection
        run: |
          cd scripts
          python ricerca_normattiva.py ${{ steps.date.outputs.year }} ${{ steps.date.outputs.month }}

      - name: Check for new laws
        id: check_new
        run: |
          if [ -f "data/new_laws.json" ]; then
            count=$(jq '.new_laws | length' data/new_laws.json)
            echo "has_new_laws=true" >> $GITHUB_OUTPUT
            echo "count=$count" >> $GITHUB_OUTPUT
            echo "Found $count new laws"
          else
            echo "has_new_laws=false" >> $GITHUB_OUTPUT
            echo "count=0" >> $GITHUB_OUTPUT
            echo "No new laws found"
          fi

      - name: Create PR for each new law
        if: steps.check_new.outputs.has_new_laws == 'true'
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Read new laws data
          count=$(jq '.new_laws | length' data/new_laws.json)
          echo "Creating $count pull requests..."

          # Check for request failures
          warnings_section=""
          if [ -f "data/request_failures.json" ]; then
            failure_count=$(jq '.count' data/request_failures.json)
            echo "‚ö† Found $failure_count request failures that will be flagged in PRs"

            # Build warnings section for PR body
            warnings_section=$'\\n\\n## ‚ö†Ô∏è Request Failures\\n\\nDuring data collection, **'"${failure_count}"$' HTTP request(s) failed** after 3 retry attempts. These may require manual review:\\n\\n'
            # Add failure details
            for j in $(seq 0 $((failure_count - 1))); do
              func=$(jq -r ".failures[$j].function" data/request_failures.json)
              error=$(jq -r ".failures[$j].error" data/request_failures.json | head -c 200)
              warnings_section="${warnings_section}- **${func}**: \`${error}\`"$'\\n'
            done

            warnings_section="${warnings_section}"$'\\nPlease verify the law data is complete. Check the [workflow run logs]('"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"$') for details.\\n'
          fi

          # Process each new law
          for i in $(seq 0 $((count - 1))); do
            # Extract law metadata
            codice=$(jq -r ".new_laws[$i].codice" data/new_laws.json)
            descrizione=$(jq -r ".new_laws[$i].descrizione" data/new_laws.json)
            tipo=$(jq -r ".new_laws[$i].tipo" data/new_laws.json)
            numero=$(jq -r ".new_laws[$i].numero" data/new_laws.json)
            data_emanazione=$(jq -r ".new_laws[$i].data_emanazione" data/new_laws.json)
            titolo_alt=$(jq -r ".new_laws[$i].titolo_alternativo" data/new_laws.json)
            directory=$(jq -r ".new_laws[$i].directory" data/new_laws.json)

            echo "[$((i+1))/$count] Processing: $descrizione"

            # Create unique branch name
            branch_name="law/${codice}-${GITHUB_RUN_NUMBER}"

            # Create and checkout new branch from master
            git checkout master
            git checkout -b "$branch_name"

            # Add only this law's directory and the article-table.base
            git add "$directory"
            git add content/article-table.base

            # Check if there are changes to commit
            if git diff --staged --quiet; then
              echo "  No changes to commit, skipping"
              continue
            fi

            # Commit with descriptive message
            {
              echo "feat: add $titolo_alt"
              echo ""
              echo "Codice redazionale: $codice"
              echo "Data emanazione: $data_emanazione"
              echo ""
              echo "Co-Authored-By: Claude Sonnet 4.5 <noreply@anthropic.com>"
            } > /tmp/commit_msg.txt
            git commit -F /tmp/commit_msg.txt

            # Push branch
            git push -u origin "$branch_name"

            # Create pull request with warnings if any
            # Write PR body to temp file using echo to avoid YAML/heredoc issues
            {
              echo "## New Legislative Act"
              echo ""
              echo "**Tipo:** $tipo"
              echo "**Numero:** $numero"
              echo "**Data emanazione:** $data_emanazione"
              echo "**Codice redazionale:** $codice"
              echo ""
              echo "### Description"
              echo "$descrizione"
              echo "${warnings_section}"
              echo "---"
              echo "Automatically collected from Normattiva for ${{ steps.date.outputs.year }}/${{ steps.date.outputs.month }}."
              echo ""
              echo "ü§ñ Generated with [Claude Code](https://claude.com/claude-code)"
            } > /tmp/pr_body.md

            # Add 'needs-review' label if there were failures
            labels="automated,new-law"
            if [ -f "data/request_failures.json" ]; then
              labels="$labels,needs-review"
            fi

            gh pr create \
              --title "New law: $titolo_alt" \
              --body-file /tmp/pr_body.md \
              --label "$labels" \
              --assignee andreasavia

            echo "  ‚úì Created PR for $titolo_alt"
          done

          # Return to master and clean up
          git checkout master
          echo "All PRs created successfully!"
